<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h1>$<span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h1>$ <span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h1>$ <span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount"type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit"class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount"type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
           </div>
        </div>
    </div>
    <script>
        //log in button event handler
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block"
        })

        //deposit button event handler
        const depositBtn=document.getElementById("add-deposit")
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInputNumber("deposit-amount")

            // const currentDeposit=document.getElementById("current-deposit").innerText
            // const currentDepositNumber=parseFloat(currentDeposit)
            // const totalDeposit=depositNumber+currentDepositNumber

            // document.getElementById("current-deposit").innerText=totalDeposit
           updateSpanText("current-deposit",depositNumber)
           updateSpanText("current-balance",depositNumber)
            document.getElementById("deposit-amount").value=""

        })


        //withdraw button event handler
        const withdrawBtn=document.getElementById("add-withdraw")
        withdrawBtn.addEventListener("click",function(){
           const withdrawNumber=getInputNumber("withdraw-amount")
           updateSpanText("current-withdraw",withdrawNumber)
           updateSpanText("current-balance", -1*withdrawNumber)
           document.getElementById("withdraw-amount").value=""
        })

        function getInputNumber(id){
            const Amount=document.getElementById(id).value
            const amountNumber=parseFloat(Amount)
            return amountNumber
        }
        function updateSpanText(id,Number){
            const current=document.getElementById(id).innerText
            const currentNumber=parseFloat(current)
            const totalAmount=Number+currentNumber

            document.getElementById(id).innerText=totalAmount
        }
    </script>
</body>

</html>
